{% extends "base.html"%}

{% block body %}


<h1 class="mt-4">{{tag}}というタグを登録している人達</h1><br/>
<p>ヒット数：{{count}}</p>

{% for post in search_posts %}
  <div>
    <h2>{{ post.name }}</h2>
    <a class="btn btn-secondary btn-sm" href="/detail/{{ post.id }}" role="button">Detail</a><br/>
    hobby1:{{ post.hobby1}}  <br/>
    hobby2:{{ post.hobby2}}<br/>
    hobby3:{{ post.hobby3}}<br/>
    hobby4:{{ post.hobby4}}<br/>
    hobby5:{{ post.hobby5}}<br/>

  </div>

{% endfor %}


{% endblock %}
