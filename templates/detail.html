{% extends 'base.html' %}

{% block body %}
<h2 class="m-5" style="text-align: center;">詳細</h2>
<div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-body">
        <h2 class="card-name">{{ post.name }} <span class="ml-3"
                style="font-size: 0.5em;">誕生日：{{ post.birthday.date() }}</span></h2>
        <p>hobby1,2,3...と地道に打ってるので、なんとかしたい</p>
        <p>プロフ入力のときに、hobby1,2...と入力欄が全部出ている状態ではなく、必要な数だけだせるようにしたい</p>
        <p>【趣味】</p>
        <p>{% for tagn in tags %}
            <a href="{{ url_for('search_tag', tag=tagn)}}">{{ tagn }}</a>
          {% endfor %}</p>
        <p>詳細:{{ post.detail }}</p>
        <div class="pt-2">
            <a class="btn btn-outline-success" href="/" role="button">Return</a>
            <a class="btn btn-success" href="/update/{{ post.id }}" role="button">Update</a>
        </div>
    </div>
</div>
{% endblock %}
